    <!-- Section 1 - Report Bug START -->
    <section class="report-bug">
      <div class="container">
        <h2>Report a Bug</h2>
        <form id="bugForm" onsubmit="return validateForm()">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" placeholder="Username (at least 3 characters)"/>
          <div class="error" id="usernameError"></div>

          <label for="email">Email:</label>
          <input type="text" id="email" name="email" placeholder="xxxxxxxxxxxx@palorant.com"/>
          <div class="error" id="emailError"></div>

          <label for="server">Server:</label>
          <select id="server" name="server">
            <option value="">--Select a server--</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="America">America</option>
            <option value="Australia">Australia</option>
          </select>
          <div class="error" id="serverError"></div>

          <label for="description">Bug Description:</label>
          <textarea id="description" name="description" rows="5" placeholder="Min 10 characters"></textarea>
          <div class="error" id="descriptionError"></div>

          <label class="custom-checkbox">
            <input type="checkbox" id="followup" />
            <span class="checkmark"></span>
            <p>I allow follow-up emails</p>
          </label>
          <div class="error" id="checkboxError"></div>

          <button type="submit">Submit Report</button>
        </form>
      </div>
    </section>
    <!-- Section 1 - Report Bug END -->
